<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>


<body>
  <main class="container">
    <div class="order-card">
      <div class="order-img">
        <img src="images/illustration-hero.svg" alt="order-img">
      </div>
      <div class="summary">
        <div class="details">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks,
            and podcasts on any device anywhere you like!</p>
        </div>
        <div class="pricing">
          <div class="pricing-img">
            <img src="images/icon-music.svg" alt="pricing-img">
          </div>
          <div class="pricing-details">
            <p class="price-head">Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <div class="change-btn">
            <a href="#">Change</a>
          </div>
        </div>
        <div class="order-btn">
          <button type="button" name="pay-button">Proceed to Payment</button>
          <a href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.instagram.com/thecappywritergirl/">charmonder</a>.
  </footer>
</body>

</html>
